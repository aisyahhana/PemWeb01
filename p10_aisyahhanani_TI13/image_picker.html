<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image picker</title>
    <script>
        function gambar(){
            let drop_img = document.getElementById("dropdown_img").value;
            let image = document.getElementById("image");

            if (drop_img == "gorila"){
                image.setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/0/09/Lowland_Gorilla_%288973697544%29.jpg");
                alert("ini gamabr gorila");
            } else if (drop_img == "singa") {
                image.setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/800px-Lion_waiting_in_Namibia.jpg");
                alert("ini gambar singa")
            } else if (drop_img == "elang") {
                image.setAttribute("src","https://1.bp.blogspot.com/-t3l9o83PGPs/YBtMUB0QI7I/AAAAAAAAAmc/5Ax6v9sbkq8JKOvx1CIaVraAYZbf0GpMwCLcBGAsYHQ/s691/images%2B-%2B2021-02-04T082208.111.jpeg");
                alert("ini gambar Elang")
            } else {
                alert("anda tidak memilih")
            }

        }
    </script>
</head>
<body>
    <select  id="dropdown_img" onchange="gambar()">
        <option hidden>---pilih gambar---</option>
        <option value="gorila">Gorila</option>
        <option value="singa">Singa</option>
        <option value="elang">Elang</option>
    </select>
    <br>
    <img alt="gambar" id="image">
</body>
</html>
