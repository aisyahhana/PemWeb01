<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Praktikum 9.2</title>
</head>

<body>
    <h2>Dollar ke Rupiah</h2>
    <form>
        Dollar : <input type="text" id="dollar" />
        <br />
        kurs Rupiah : <input type="text" id="rupiah" value="14650" />
        <br />
        <input type="button" value="Hitung" onclick="hitung_dolar()" />
        <br />
        Hasil : <input type="text" id="hasil" />
    </form>
    <!-- kode Javascript-->
    <script>
        function hitung_dolar() {
            let d = document.getElementById("dollar").value;
            let r = document.getElementById("rupiah").value;
            let hasil = d * r;

            document.getElementById("hasil").value = "Rp." + hasil;
        }
    </script>

    <h2>Rupiah ke Dollar </h2>
    <form>
        Rupiah : <input type="text" id="rupiah" />
        <br />
        <input type="button" value="Hitung" onclick="hitung_rupiah()" />
        <br />
        Dollar : <input type="text" id="hasil2" />
    </form>

    <script>
        function hitung_rupiah() {
            let r = document.getElementById("rupiah").value;
            let hasil = r * (1 / 14659)

            document.getElementById("hasil").value = "$" + hasil.toFixed(2);
        }
    </script>
</body>

</html>
